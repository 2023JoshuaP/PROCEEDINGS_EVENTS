<div class="mx-auto max-w-screen-xl">
    @if (documentsState.state.status() === "loading") {
        <p>Loading...</p>
    }
    @else {
        <div class="flex justify-end my-6">
            <button type="button" (click)="changePage()" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Mostrar mas</button>
        </div>
        <div class="grid grid-cols-[repeat(4,300px)] gap-6">
            @for(document of documentsState.state().documents; track document) {
                <app-documents-card class="block" [document]="document" />
            }
            <div></div>
        </div>
    }
</div>
